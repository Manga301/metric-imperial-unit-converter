<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="header">
      <h1 id="title">Metric/Imperial unit conversion</h1>
      <h2 id="unit">20</h2>
    </div>
    <div id="main-content">
      <!-- length -->
      <p class="unit-title">
        Length (Meter/Feet)
      </p>
      <p class="unit-content" id="meters-and-feet"></p>
      <!-- volume -->
      <p class="unit-title">Volume (Liters/Gallons)</p>
      <p class="unit-content" id="liters-and-gallons"></p>
      <!-- mass -->
      <p class="unit-title">
        Mass (Kilograms/Pounds)
      </p>
      <p class="unit-content" id="kilograms-and-pounds"></p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
